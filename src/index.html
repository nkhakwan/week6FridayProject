  <!DOCTYPE html>
<html>

  <head>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="weather-interface.js"></script>
    <title>Currency Exchange</title>
  </head>


  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Convert Dollar into 5 other currencies with Today's rate</h1>
      <label for="amount">Enter your Dollar amount:</label>
      <input id="amount" type="text">
      <label for="currency">Please Select your desired currency:</label>
        <select id="currency" name="currency">
          <option value="1">PakRupee</option>
          <option value="2">Euro</option>
          <option value="3">Pound</option>
          <option value="4">Mark</option>
          <option value="5">Franc</option>
        </select>
      <button class="btn-success" id="exchangeRate">Get Current Exchange Rate</button>
      <div class="convertedAmount"></div>
      <div class="wellsee"></div>
      <div class="seethisonetoo"></div>
    </div>
    </div>
  </body>
